  <div class="content" >
    <div class="list-content" *ngFor="let recipe of recipes">
      <mat-card class="card">
        <img mat-card-image [src]="recipe.image">
        <mat-card-header>
            <mat-card-title class="card__title">{{ recipe.title }}</mat-card-title>
          </mat-card-header>
        <mat-card-actions>
          <button mat-button class="card__button">Ver Receta</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
