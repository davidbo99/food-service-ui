<div class="details" *ngFor="let mostrar of shDetail | async">
  <!-- nombre de la receta -->
  <div class="row">
    <div class="col">
      <h2>Recipe Title: {{ mostrar.title }}</h2>
    </div>
  </div>

  <!-- imágen de la receta -->
  <div class="row">
    <div class="col">
      <img
        [src]="mostrar.image"
        alt="{{ mostrar.image }}"
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>

  <!-- likes de la receta -->
  <div class="row">
    <div class="col">
      <h2>Recipe Likes: {{ mostrar.likes }}</h2>
    </div>
  </div>

  <!-- ingredients -->
   <div class="details" *ngFor="let details of mostrar.usedIngredients"> 
      <div class="row">
        <div class="col">
          <h2>Ingredients:</h2>
          <h2>Id: {{ mostrar.id }}</h2>
          <h2>Name: {{ details.name  }}</h2>
          <h2>Amount: {{ details.amount  }}</h2>
          <h2>Unit: {{ details.unit  }}</h2>
          <h2>Aisle: {{ details.aisle  }}</h2>
          <h2>Original: {{ details.original  }}</h2>
        </div>
      </div>
    </div> 
</div>

Este es el componente que contendrá la información de la receta que seleccionemos de la lista 
de recetas (todavía estática) que acabamos de construir. Esos detalles de la receta se
mostrarán a la derecha de la pantalla, así se configuro en el componente RecipesComponent
la imagen de la receta
el nombre de la receta
botones para interactuar con la receta (añadiremos un dropdown pero por el momento no funcionará)
la descripción completa de la receta
los ingredientes de la receta

  <!-- Construimos la lista con un ngFor, iterando a lo largo de los ingredientes que
